<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineHost - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .auth-container {
      background: rgba(26, 26, 46, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.3);
      padding: 3rem;
      max-width: 450px;
      margin: 10rem auto;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }

    .auth-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .auth-container.hidden {
      display: none;
    }

    .auth-container h2 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ffd700, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
      text-shadow: 0 2px 5px rgba(255, 215, 0, 0.3);
    }

    .auth-container input {
      width: 100%;
      padding: 1rem;
      margin: 0.7rem 0;
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .auth-container input:focus {
      border-color: #ffd700;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      outline: none;
    }

    .auth-container label {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      font-size: 1rem;
      color: #ffd700;
    }

    .auth-container input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }

    .admin-panel {
      padding: 8rem 1rem 4rem;
      display: none;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }

    .admin-panel.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .categories {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 1rem 2.5rem;
      background: linear-gradient(90deg, #ffd700, #e6b800);
      color: #1a1a2e;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scale(0.9);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .category-btn.show {
      opacity: 1;
      transform: scale(1);
    }

    .category-btn:hover, .category-btn.active {
      background: linear-gradient(90deg, #e6b800, #ffd700);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      padding: 2rem;
      border-radius: 15px;
      display: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .admin-section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ffd700, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 2px 5px rgba(255, 215, 0, 0.3);
    }

    .member, .support-ticket, .admin-entry {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .member:hover, .support-ticket:hover, .admin-entry:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #ffd700, #e6b800);
      color: #1a1a2e;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    button:hover {
      background: linear-gradient(90deg, #e6b800, #ffd700);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }

    .delete-btn {
      background: linear-gradient(90deg, #f44336, #d32f2f);
    }

    .delete-btn:hover {
      background: linear-gradient(90deg, #d32f2f, #f44336);
    }

    .profile-edit, .admin-edit {
      display: none;
      margin-top: 1rem;
    }

    .profile-edit input, .admin-section input, .admin-section textarea, .admin-edit input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .profile-edit input:focus, .admin-section input:focus, .admin-section textarea:focus, .admin-edit input:focus {
      border-color: #ffd700;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      outline: none;
    }

    .support-ticket textarea {
      height: 150px;
      resize: vertical;
    }

    .messages {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .message {
      background: rgba(255, 215, 0, 0.15);
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }

    .message img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .status {
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      display: inline-block;
    }

    .status-waiting { background: #ff9800; }
    .status-answered { background: #2196f3; }
    .status-resolved { background: #4caf50; }
    .status-closed { background: #f44336; }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 215, 0, 0.2);
      border: 1px solid #ffd700;
      border-radius: 10px;
      padding: 1rem 2rem;
      color: #fff;
      z-index: 1000;
      display: none;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
    }

    .notification.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .notification .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 0.5rem;
      border-radius: 2px;
      overflow: hidden;
    }

    .notification .progress-bar .progress {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #ffd700, #e6b800);
      animation: progress 5s linear forwards;
    }

    .typing-indicator {
      font-style: italic;
      color: #ffd700;
      opacity: 0.7;
      display: none;
      margin-bottom: 1rem;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0.5rem 0;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .quick-messages {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .quick-message-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(90deg, #2196f3, #1976d2);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .quick-message-btn:hover {
      background: linear-gradient(90deg, #1976d2, #2196f3);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .rating-container {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .rating-container p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .star {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .star:hover, .star.filled {
      color: #ffd700;
      transform: scale(1.2);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    @keyframes star-fill {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1.2); }
    }

    .star.filled {
      animation: star-fill 0.5s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(26, 26, 46, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.3);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(-50px);
      transition: all 0.5s ease;
    }

    .modal.show .modal-content {
      opacity: 1;
      transform: translateY(0);
    }

    .modal-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .modal-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .modal-buttons button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
    }

    .modal-buttons .confirm-btn {
      background: linear-gradient(90deg, #f44336, #d32f2f);
    }

    .modal-buttons .confirm-btn:hover {
      background: linear-gradient(90deg, #d32f2f, #f44336);
    }

    .modal-buttons .cancel-btn {
      background: linear-gradient(90deg, #2196f3, #1976d2);
    }

    .modal-buttons .cancel-btn:hover {
      background: linear-gradient(90deg, #1976d2, #2196f3);
    }

    @media (max-width: 768px) {
      .auth-container {
        padding: 2rem;
        max-width: 90%;
        margin: 5rem auto;
      }

      .auth-container h2 {
        font-size: 1.8rem;
      }

      .auth-container input {
        font-size: 0.9rem;
        padding: 0.8rem;
      }

      .auth-container label {
        font-size: 0.9rem;
      }

      .admin-panel {
        padding: 5rem 1rem 3rem;
      }

      h1, h2 {
        font-size: 2rem;
      }

      .categories {
        flex-direction: column;
        gap: 1rem;
      }

      .category-btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }

      .admin-section {
        padding: 1.5rem;
      }

      .member, .support-ticket, .admin-entry {
        padding: 1rem;
      }

      button {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }

      .profile-edit input, .admin-section input, .admin-section textarea, .admin-edit input {
        font-size: 0.9rem;
        padding: 0.7rem;
      }

      .support-ticket textarea {
        height: 120px;
      }

      .messages {
        max-height: 200px;
      }

      .checkbox-group label {
        font-size: 0.85rem;
      }

      .quick-message-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }

      .star {
        font-size: 1.5rem;
      }

      .modal-content {
        padding: 1.5rem;
      }

      .modal-content p {
        font-size: 1rem;
      }

      .modal-buttons button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .auth-container h2 {
        font-size: 1.5rem;
      }

      .auth-container input {
        font-size: 0.85rem;
        padding: 0.7rem;
      }

      .auth-container label {
        font-size: 0.85rem;
      }

      h1, h2 {
        font-size: 1.8rem;
      }

      .category-btn {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }

      .admin-section {
        padding: 1rem;
      }

      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
      }

      .profile-edit input, .admin-section input, .admin-section textarea, .admin-edit input {
        font-size: 0.85rem;
        padding: 0.6rem;
      }

      .support-ticket textarea {
        height: 100px;
      }

      .messages {
        max-height: 150px;
      }

      .checkbox-group label {
        font-size: 0.8rem;
      }

      .quick-message-btn {
        padding: 0.3rem 0.6rem;
        font-size: 0.7rem;
      }

      .star {
        font-size: 1.2rem;
      }
    }

    @keyframes progress {
      0% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="notification" id="notification">
    <p id="notification-text"></p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <div class="modal" id="delete-modal">
    <div class="modal-content">
      <p id="delete-modal-text"></p>
      <div class="modal-buttons">
        <button class="confirm-btn" onclick="confirmDelete()">Evet</button>
        <button class="cancel-btn" onclick="closeModal()">Hayır</button>
      </div>
    </div>
  </div>

  <div class="auth-container" id="admin-login">
    <h2>Admin Giriş</h2>
    <input type="password" id="admin-password" placeholder="Admin Şifresi" onkeydown="if(event.key === 'Enter') initiateLogin()">
    <label>
      <input type="checkbox" id="remember-me"> Beni Hatırla
    </label>
    <button onclick="initiateLogin()">Giriş Yap</button>
  </div>

  <div class="container admin-panel" id="admin-panel">
    <h1>Admin Kontrol Paneli</h1>
    <div class="categories" id="categories"></div>

    <div class="admin-section" id="members-section">
      <h2>Üye İşlemleri</h2>
      <div id="member-list"></div>
    </div>

    <div class="admin-section" id="support-section">
      <h2>Destek Talepleri</h2>
      <div id="support-list"></div>
    </div>

    <div class="admin-section" id="server-section">
      <h2>Sunucumuz Ayarları</h2>
      <div id="server-settings">
        <input type="text" id="server-name-input" placeholder="Sunucu Adı">
        <input type="text" id="server-description-input" placeholder="Sunucu Açıklaması">
        <input type="text" id="server-discord-input" placeholder="Discord Linki">
        <input type="text" id="server-website-input" placeholder="Website Linki">
        <button onclick="saveServerSettings()">Kaydet</button>
      </div>
    </div>

    <div class="admin-section" id="sponsor-section">
      <h2>Sponsor Ayarları</h2>
      <div id="sponsor-settings">
        <input type="text" id="sponsor-name-input" placeholder="Sponsor Adı">
        <input type="text" id="sponsor-description-input" placeholder="Sponsor Açıklaması">
        <input type="text" id="sponsor-discord-input" placeholder="Discord Linki">
        <input type="text" id="sponsor-website-input" placeholder="Website Linki">
        <button onclick="saveSponsorSettings()">Kaydet</button>
      </div>
    </div>

    <div class="admin-section" id="admins-section">
      <h2>Admin Yönetimi</h2>
      <div id="admin-list"></div>
      <div>
        <input type="text" id="new-admin-name" placeholder="Admin Adı">
        <input type="text" id="new-admin-password" placeholder="Şifre">
        <div class="checkbox-group">
          <label><input type="checkbox" id="new-admin-members"> Üye İşlemleri</label>
          <label><input type="checkbox" id="new-admin-support">주의 Talepleri</label>
          <label><input type="checkbox" id="new-admin-server"> Sunucumuz Ayarları</label>
          <label><input type="checkbox" id="new-admin-sponsor"> Sponsor Ayarları</label>
          <label><input type="checkbox" id="new-admin-admins"> Admin Yönetimi</label>
        </div>
        <button onclick="addAdmin()">Admin Ekle</button>
      </div>
    </div>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1354584699661717526/XX25Ch__Ys7WP8XVR5Sj2NPnKD4aZe4x_loSUL8zPQRuFROMkPAwWhacshjAYRBE778e";
    let users = JSON.parse(localStorage.getItem('users')) || {};
    let supportTickets = JSON.parse(localStorage.getItem('supportTickets')) || {};
    let adminPasswords = {};
    const lastIP = localStorage.getItem('lastAdminIP') || '';
    const simulatedIP = "192.168.1.1";
    let lastSupportData = JSON.stringify(supportTickets);
    let lastUsersData = JSON.stringify(users);
    let lastAdminsData = JSON.stringify(adminPasswords);
    let currentAdminName = '';
    let currentAdminPermissions = {};
    let typingTimeout;
    let userToDelete = null;

    function showNotification(message) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notification-text');
      notificationText.textContent = message;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 5000);
    }

    function initiateLogin() {
      const password = document.getElementById('admin-password').value;
      adminPasswords = JSON.parse(localStorage.getItem('adminPasswords')) || adminPasswordsFromJS || {};

      if (!adminPasswords.hasOwnProperty(password)) {
        showNotification("Yanlış şifre! Kayıtlı şifreler arasında bulunamadı.");
        return;
      }

      const rememberMe = document.getElementById('remember-me').checked;
      currentAdminPermissions = adminPasswords[password];
      currentAdminName = adminPasswords[password].name;
      localStorage.setItem('isAdmin', 'true');
      localStorage.setItem('lastAdminIP', simulatedIP);
      localStorage.setItem('currentAdminPassword', password);
      localStorage.setItem('rememberMe', rememberMe ? 'true' : 'false');
      localStorage.setItem('adminPasswords', JSON.stringify(adminPasswords));
      document.getElementById('admin-login').classList.add('hidden');
      document.getElementById('admin-panel').classList.add('active');
      setupAdminPanel();
      startAutoRefresh();
      showNotification(`Hoş geldiniz, ${currentAdminName}!`);
      sendToWebhook(null, { text: `**Admin Girişi**\n- Admin: ${currentAdminName}` });
    }

    function sendToWebhook(ticketId, messageObj) {
      let content;
      if (ticketId) {
        content = messageObj.image ? 
          `**Ticket #${ticketId}**\n- Admin: ${currentAdminName}\n- Mesaj: ${messageObj.text || ''}\n- Resim: [Gönderildi]` :
          `**Ticket #${ticketId}**\n- Admin: ${currentAdminName}\n- Mesaj: ${messageObj.text}`;
      } else {
        content = messageObj.text;
      }
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      }).catch(() => {});
    }

    function setupAdminPanel() {
      const categories = document.getElementById('categories');
      categories.innerHTML = '';

      if (currentAdminPermissions.showMembers) {
        categories.innerHTML += `<button class="category-btn" onclick="showCategory('members')">Üye İşlemleri</button>`;
      }
      if (currentAdminPermissions.showSupport) {
        categories.innerHTML += `<button class="category-btn" onclick="showCategory('support')">Destek Talepleri</button>`;
      }
      if (currentAdminPermissions.showServer) {
        categories.innerHTML += `<button class="category-btn" onclick="showCategory('server')">Sunucumuz Ayarları</button>`;
      }
      if (currentAdminPermissions.showSponsor) {
        categories.innerHTML += `<button class="category-btn" onclick="showCategory('sponsor')">Sponsor Ayarları</button>`;
      }
      if (currentAdminPermissions.showAdmins) {
        categories.innerHTML += `<button class="category-btn" onclick="showCategory('admins')">Admin Yönetimi</button>`;
      }

      document.querySelectorAll('.category-btn').forEach((btn, index) => {
        setTimeout(() => btn.classList.add('show'), index * 200);
      });

      if (currentAdminPermissions.showSupport) {
        showCategory('support');
      } else if (currentAdminPermissions.showMembers) {
        showCategory('members');
      } else if (currentAdminPermissions.showServer) {
        showCategory('server');
      } else if (currentAdminPermissions.showSponsor) {
        showCategory('sponsor');
      } else if (currentAdminPermissions.showAdmins) {
        showCategory('admins');
      }
    }

    function showCategory(category) {
      document.querySelectorAll('.admin-section').forEach(section => section.classList.remove('active'));
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`${category}-section`).classList.add('active');
      document.querySelector(`[onclick="showCategory('${category}')"]`).classList.add('active');
      if (category === 'members') loadMembers();
      if (category === 'support') loadSupportTickets();
      if (category === 'server') loadServerSettings();
      if (category === 'sponsor') loadSponsorSettings();
      if (category === 'admins') loadAdmins();
    }

    function loadMembers() {
      const memberList = document.getElementById('member-list');
      memberList.innerHTML = '';
      for (let username in users) {
        const user = users[username];
        const isBanned = user.banned || false;
        memberList.innerHTML += `
          <div class="member">
            <p><strong>Kullanıcı:</strong> ${username}</p>

      modal.classList.add('show');
    }

    function closeModal() {
      const modal = document.getElementById('delete-modal');
      modal.classList.remove('show');
      userToDelete = null;

        loadMembers();

        closeModal();

    function showProfileEdit(username) {
      const editDiv = document.getElementById(`edit-${username}`);
      editDiv.style.display = editDiv.style.display === 'block' ? 'none' : 'block';
    }

      if (email) users[username].email = email;
      if (phone) users[username].phone = phone;

      sendToWebhook(null, { text: `**Üye Profili Güncellendi**\n- Kullanıcı: ${username}\n- Admin: ${currentAdminName}` });
      loadMembers();
    }
