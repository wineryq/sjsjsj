<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineHost - Destek Sayfası</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 2rem 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ffd700, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 5px rgba(255, 215, 0, 0.3);
    }

    .support-form {
      background: rgba(26, 26, 46, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.3);
      padding: 2rem;
      border-radius: 15px;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .support-form h2 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ffd700, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 5px rgba(255, 215, 0, 0.3);
    }

    .support-form input,
    .support-form textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.7rem 0;
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .support-form input:focus,
    .support-form textarea:focus {
      border-color: #ffd700;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      outline: none;
    }

    .support-form textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #ffd700, #e6b800);
      color: #1a1a2e;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 0.5rem 0;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    button:hover {
      background: linear-gradient(90deg, #e6b800, #ffd700);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }

    .support-tickets {
      margin: 2rem 0;
    }

    .support-ticket {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .support-ticket:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .status {
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      display: inline-block;
    }

    .status-waiting { background: #ff9800; }
    .status-answered { background: #2196f3; }
    .status-resolved { background: #4caf50; }
    .status-closed { background: #f44336; }

    .messages {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .message {
      background: rgba(255, 215, 0, 0.15);
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }

    .message img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .reply-section {
      display: none;
    }

    .reply-section.active {
      display: block;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 215, 0, 0.2);
      border: 1px solid #ffd700;
      border-radius: 10px;
      padding: 1rem 2rem;
      color: #fff;
      z-index: 1000;
      display: none;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
    }

    .notification.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .notification .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 0.5rem;
      border-radius: 2px;
      overflow: hidden;
    }

    .notification .progress-bar .progress {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #ffd700, #e6b800);
      animation: progress 5s linear forwards;
    }

    @keyframes progress {
      0% { width: 100%; }
      100% { width: 0%; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .support-form {
        padding: 1.5rem;
        max-width: 90%;
      }

      .support-form h2 {
        font-size: 1.5rem;
      }

      .support-form input,
      .support-form textarea {
        font-size: 0.9rem;
        padding: 0.8rem;
      }

      button {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }

      .support-ticket {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .support-form h2 {
        font-size: 1.3rem;
      }

      .support-form input,
      .support-form textarea {
        font-size: 0.85rem;
        padding: 0.7rem;
      }

      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="notification" id="notification">
    <p id="notification-text"></p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <header>
    <h1>MineHost Destek</h1>
  </header>

  <div class="container">
    <div class="support-form">
      <h2>Yeni Destek Talebi</h2>
      <input type="text" id="subject" placeholder="Konu">
      <textarea id="message" placeholder="Mesajınızı buraya yazın..."></textarea>
      <input type="file" id="file" accept="image/*">
      <button onclick="submitTicket()">Talebi Gönder</button>
    </div>

    <div class="support-tickets" id="support-tickets">
      <h2>Talepleriniz</h2>
      <div id="ticket-list"></div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://www.minehost.com.tr/api';
    const currentUser = localStorage.getItem('currentUser');

    function showNotification(message) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notification-text');
      notificationText.textContent = message;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 5000);
    }

    async function submitTicket() {
      if (!currentUser) {
        showNotification('Lütfen önce giriş yapın!');
        window.location.href = 'https://www.minehost.com.tr/auth.html';
        return;
      }

      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      const file = document.getElementById('file').files[0];

      if (!subject || !message) {
        showNotification('Konu ve mesaj alanları boş olamaz!');
        return;
      }

      const ticketData = {
        username: currentUser,
        email: localStorage.getItem('loggedInEmail') || 'Bilinmiyor',
        subject,
        messages: [{ sender: currentUser, text: message, timestamp: Date.now() }],
        status: 'waiting'
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
          ticketData.messages[0].image = e.target.result;
          await sendTicket(ticketData);
        };
        reader.readAsDataURL(file);
      } else {
        await sendTicket(ticketData);
      }
    }

    async function sendTicket(ticketData) {
      try {
        const response = await fetch(`${API_BASE_URL}/support-tickets`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`
          },
          body: JSON.stringify(ticketData)
        });
        if (response.ok) {
          document.getElementById('subject').value = '';
          document.getElementById('message').value = '';
          document.getElementById('file').value = '';
          showNotification('Destek talebiniz gönderildi!');
          loadTickets();
        } else {
          showNotification('Talep gönderilirken bir hata oluştu.');
        }
      } catch (error) {
        showNotification('Bir hata oluştu, lütfen tekrar deneyin.');
      }
    }

    async function loadTickets() {
      const ticketList = document.getElementById('ticket-list');
      ticketList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Yükleniyor...</p>';

      try {
        const response = await fetch(`${API_BASE_URL}/support-tickets?username=${currentUser}`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}` }
        });
        const tickets = await response.json();

        ticketList.innerHTML = '';
        if (!tickets || Object.keys(tickets).length === 0) {
          ticketList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Henüz destek talebiniz yok.</p>';
          return;
        }

        for (let ticketId in tickets) {
          const ticket = tickets[ticketId];
          let statusText = '';
          let statusClass = '';
          switch (ticket.status) {
            case 'waiting': statusText = 'Cevap Bekleniyor'; statusClass = 'status-waiting'; break;
            case 'answered': statusText = 'Cevaplandı'; statusClass = 'status-answered'; break;
            case 'resolved': statusText = 'Çözüldü'; statusClass = 'status-resolved'; break;
            case 'closed': statusText = 'Kapandı'; statusClass = 'status-closed'; break;
            default: statusText = 'Bilinmiyor'; statusClass = 'status-waiting';
          }

          let messagesHTML = '<div class="messages">';
          ticket.messages.forEach(msg => {
            const messageContent = msg.image ? 
              `${msg.text || ''}<br><img src="${msg.image}" alt="Uploaded Image">` :
              msg.text || 'Mesaj yok';
            messagesHTML += `<div class="message"><strong>${msg.sender || 'Bilinmeyen Gönderici'}:</strong> ${messageContent} (${new Date(msg.timestamp).toLocaleString()})</div>`;
          });
          messagesHTML += '</div>';

          const isClosedOrResolved = ticket.status === 'closed' || ticket.status === 'resolved';

          ticketList.innerHTML += `
            <div class="support-ticket">
              <div class="ticket-header">
                <span><strong>Ticket ID:</strong> ${ticketId} | <strong>Konu:</strong> ${ticket.subject || 'Konu yok'}</span>
                <span class="status ${statusClass}">${statusText}</span>
              </div>
              ${messagesHTML}
              <div class="reply-section ${!isClosedOrResolved ? 'active' : ''}" id="reply-section-${ticketId}">
                <textarea id="reply-${ticketId}" placeholder="Yanıtınızı buraya yazın..."></textarea>
                <input type="file" id="file-${ticketId}" accept="image/*">
                <button onclick="replyToTicket('${ticketId}')">Yanıt Gönder</button>
              </div>
            </div>
          `;
        }
      } catch (error) {
        ticketList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Talepler yüklenemedi.</p>';
        showNotification('Talepler yüklenirken bir hata oluştu.');
      }
    }

    async function replyToTicket(ticketId) {
      const replyText = document.getElementById(`reply-${ticketId}`).value;
      const fileInput = document.getElementById(`file-${ticketId}`);
      const file = fileInput.files[0];

      if (!replyText && !file) {
        showNotification('Yanıt veya dosya ekleyin!');
        return;
      }

      let messageObj = {
        sender: currentUser,
        timestamp: Date.now()
      };

      if (replyText) messageObj.text = replyText;
      if (file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
          messageObj.image = e.target.result;
          await sendReply(ticketId, messageObj);
        };
        reader.readAsDataURL(file);
      } else {
        await sendReply(ticketId, messageObj);
      }
    }

    async function sendReply(ticketId, messageObj) {
      try {
        const response = await fetch(`${API_BASE_URL}/support-tickets/${ticketId}/reply`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('adminToken') || ''}`
          },
          body: JSON.stringify(messageObj)
        });
        if (response.ok) {
          document.getElementById(`reply-${ticketId}`).value = '';
          document.getElementById(`file-${ticketId}`).value = '';
          showNotification(`Ticket #${ticketId} için yanıt gönderildi!`);
          loadTickets();
        } else {
          showNotification('Yanıt gönderilirken bir hata oluştu.');
        }
      } catch (error) {
        showNotification('Bir hata oluştu, lütfen tekrar deneyin.');
      }
    }

    window.onload = function() {
      if (!currentUser) {
        showNotification('Lütfen giriş yapın!');
        setTimeout(() => window.location.href = 'https://www.minehost.com.tr/auth.html', 2000);
      } else {
        loadTickets();
        setInterval(loadTickets, 5000); // 5 saniyede bir otomatik yenile
      }
    };
  </script>
</body>
</html>
