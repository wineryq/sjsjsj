<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineHost - Bakımdayız</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #0a0f1f;
      color: #d1d5db;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.1), transparent 70%);
      z-index: -1;
      animation: pulse 15s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      padding: 1rem 0;
      background: rgba(10, 15, 31, 0.95);
      border-bottom: 1px solid rgba(124, 58, 237, 0.3);
      z-index: 1000;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo {
      height: 45px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .logo:hover {
      transform: rotate(5deg);
    }
    .logo.spin {
      animation: spinWithBounce 1.2s ease-in-out;
    }
    @keyframes spinWithBounce {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      80% { transform: rotate(340deg) scale(0.95); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1001;
      position: absolute;
      right: 20px;
      padding: 8px;
      border-radius: 50%;
      background: rgba(124, 58, 237, 0.2);
      transition: background 0.3s ease;
    }
    .hamburger:hover {
      background: rgba(124, 58, 237, 0.4);
    }
    .hamburger span {
      width: 30px;
      height: 4px;
      background: #c4b5fd;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(124, 58, 237, 0.5);
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    nav {
      display: flex;
      align-items: center;
      z-index: 1001;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 0.5s forwards;
      animation-delay: calc(0.1s * var(--i));
      position: relative;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    nav ul li a {
      color: #d1d5db;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }
    nav ul li a:hover {
      background: rgba(124, 58, 237, 0.2);
      color: #c4b5fd;
      transform: scale(1.05);
    }
    nav ul li.dropdown-container {
      position: relative;
    }
    nav ul li.dropdown-container .dropdown-toggle {
      cursor: pointer;
    }
    nav ul li.dropdown-container .dropdown-toggle .arrow {
      margin-left: 5px;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    nav ul li.dropdown-container:hover .dropdown-toggle .arrow,
    nav ul li.dropdown-container.active .dropdown-toggle .arrow {
      animation: bounceArrow 0.6s infinite;
    }
    @keyframes bounceArrow {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }
    nav ul li.dropdown-container .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(10, 15, 31, 0.95);
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 5px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    nav ul li.dropdown-container:hover .dropdown,
    nav ul li.dropdown-container.active .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    nav ul li.dropdown-container .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      color: #d1d5db;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid rgba(124, 58, 237, 0.2);
    }
    nav ul li.dropdown-container .dropdown a:last-child {
      border-bottom: none;
    }
    nav ul li.dropdown-container .dropdown a:hover {
      background: rgba(124, 58, 237, 0.2);
      color: #c4b5fd;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .maintenance-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .maintenance-section h1 {
      font-size: 4rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px rgba(124, 58, 237, 0.5), 0 0 20px rgba(124, 58, 237, 0.3); }
      100% { text-shadow: 0 0 20px rgba(124, 58, 237, 0.7), 0 0 40px rgba(124, 58, 237, 0.5); }
    }
    .maintenance-section h1 span {
      color: #7c3aed;
    }
    .maintenance-section p {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      color: #9ca3af;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #7c3aed;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav ul {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 15, 31, 0.98);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        transform: translateX(-100%);
        transition: transform 0.5s ease-in-out;
        z-index: 1000;
      }
      nav ul.active {
        transform: translateX(0);
      }
      nav ul li {
        opacity: 0;
        transform: translateX(-20px);
        animation: slideIn 0.5s forwards;
        animation-delay: calc(0.1s * var(--i));
      }
      @keyframes slideIn {
        0% { opacity: 0; transform: translateX(-20px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      nav ul li a {
        font-size: 1.5rem;
        padding: 1rem;
      }
      nav ul li.dropdown-container .dropdown {
        position: static;
        width: 100%;
        background: none;
        border: none;
      }
      .maintenance-section h1 {
        font-size: 2.5rem;
      }
      .maintenance-section p {
        font-size: 1rem;
      }
      .loader {
        width: 40px;
        height: 40px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <header>
    <div class="container">
      <img src="image/logo.png" alt="MineHost Logo" class="logo" id="header-logo">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul id="nav-menu">
          <li style="--i: 1;"><a href="/" onclick="a('b')">Ana Sayfa</a></li>
          <li style="--i: 2;"><a href="/team" onclick="a('c')">Ekip</a></li>
          <li class="dropdown-container" style="--i: 3;">
            <a href="#" class="dropdown-toggle">Hizmetlerimiz <span class="arrow">↓</span></a>
            <div class="dropdown">
              <a href="/physical">Fiziksel Sunucu</a>
              <a href="/vds">Sanal Sunucu</a>
              <a href="/domain">Alan Adı</a>
            </div>
          </li>
          <li style="--i: 4;"><a href="/support">Destek</a></li>
          <li style="--i: 5;"><a href="https://discord.gg/minehost" onclick="a('g')">Discord</a></li>
          <li style="--i: 6;"><a href="#" onclick="h()">Çıkış Yap</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="maintenance-section">
    <div class="container">
      <h1><span>Bakım</span>dayız</h1>
      <p>Sistemlerimiz şu anda bakımda. En kısa sürede geri döneceğiz, sabrınız için teşekkürler!</p>
      <div class="loader"></div>
    </div>
  </section>

  <script>
    const z = document.getElementById('hamburger'),
          w = document.getElementById('nav-menu'),
          v = document.getElementById('overlay'),
          t = document.getElementById('header-logo'),
          dropdownToggle = document.querySelector('.dropdown-toggle'),
          dropdownContainer = document.querySelector('.dropdown-container');

    function s(a) {
      const notification = document.createElement('div');
      notification.className = 'notification show';
      notification.style.cssText = `
        position: fixed; bottom: 20px; right: 20px; background: rgba(124, 58, 237, 0.2);
        border: 1px solid #7c3aed; border-radius: 8px; padding: 0.8rem 1.5rem;
        color: #fff; z-index: 1000; transition: all 0.3s ease;
      `;
      notification.innerHTML = `<p>${a}</p>`;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 5000);
    }
    function r(b) {
      console.log("Notification would be sent to Discord: ", b);
    }
    function a(c) {
      const d = `User Action: ${c}`;
      s(d);
      r(d);
    }
    function h() {
      s("Çıkış yaptınız!");
      setTimeout(() => window.location.href = '/auth', 1000);
    }
    function o() {
      const n = z.classList.toggle('active');
      w.classList.toggle('active');
      v.classList.toggle('active');
    }
    function toggleDropdown() {
      dropdownContainer.classList.toggle('active');
    }

    z.addEventListener('click', o);
    v.addEventListener('click', o);
    t.addEventListener('click', () => t.classList.add('spin'));
    dropdownToggle.addEventListener('click', (e) => {
      e.preventDefault();
      toggleDropdown();
    });
  </script>
</body>
</html>
